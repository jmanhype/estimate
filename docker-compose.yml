services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: estimate-postgres
    environment:
      POSTGRES_USER: estimate
      POSTGRES_PASSWORD: estimate
      POSTGRES_DB: estimate_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U estimate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - estimate-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: estimate-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - estimate-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  estimate-network:
    driver: bridge
