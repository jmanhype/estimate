name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: estimate
          POSTGRES_PASSWORD: estimate
          POSTGRES_DB: estimate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: poetry install --no-interaction --no-root

      - name: Run database migrations
        if: hashFiles('backend/alembic/versions/*.py') != ''
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://estimate:estimate@localhost:5432/estimate_test
        run: poetry run alembic upgrade head

      - name: Run linting (ruff)
        working-directory: ./backend
        run: poetry run ruff check src/ tests/

      - name: Run type checking (mypy)
        working-directory: ./backend
        run: poetry run mypy src/

      - name: Run security scan (bandit)
        working-directory: ./backend
        run: poetry run bandit -r src/ -f json -o bandit-report.json || true

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://estimate:estimate@localhost:5432/estimate_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: poetry run pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting (ESLint)
        working-directory: ./frontend
        run: npm run lint

      - name: Run type checking
        working-directory: ./frontend
        run: npm run type-check

      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: estimate
          POSTGRES_PASSWORD: estimate
          POSTGRES_DB: estimate_test
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install backend dependencies
        working-directory: ./backend
        run: poetry install --no-interaction --no-root

      - name: Run database migrations
        if: hashFiles('backend/alembic/versions/*.py') != ''
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://estimate:estimate@localhost:5432/estimate_test
        run: poetry run alembic upgrade head

      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://estimate:estimate@localhost:5432/estimate_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          poetry run uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          sleep 5

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: http://localhost:8000/api/v1
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid)
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            batmanosama/estimate-backend:latest
            batmanosama/estimate-backend:${{ github.sha }}
          cache-from: type=registry,ref=batmanosama/estimate-backend:buildcache
          cache-to: type=registry,ref=batmanosama/estimate-backend:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            batmanosama/estimate-frontend:latest
            batmanosama/estimate-frontend:${{ github.sha }}
          cache-from: type=registry,ref=batmanosama/estimate-frontend:buildcache
          cache-to: type=registry,ref=batmanosama/estimate-frontend:buildcache,mode=max
